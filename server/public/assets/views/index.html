<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Tangerine|Indie+Flower|Droid+Sans">
    <link rel="stylesheet" href="/assets/views/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/views/style.css"/>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>

    <title>To Do List</title>

</head>
<body>
<div ng-controller='MainController as main'>
    <div class="jumbotron text-center">
        <h1>To Do List</h1>
    </div>
    <div class="main">
    <ul>
        <input class = "inputHere" type="text" ng-model="newToDoItem">

        <button class="btn btn-default" ng-click="addNewItem()">Add To List</button>
        <br/><br/>
        <li ng-repeat="thing in toDoList">
            <input  class ="inputhere" type="checkbox" ng-model="toDoList.done">
            <span class="done-{{thing.done}}"> {{thing.text}} <br/></span>
        </li>
    </ul>

    </div>
</div>
</body>
</html>
