<!DOCTYPE html>
<html lang="en" ng-app="to_do">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
</head>
<body>
<div ng-controller="ToDoController">
    <h3>To Do List</h3>
<input type="text" ng-model="newToDoItem">
    <button class="btn btn-default" ng-click="addNewItem()">Add To List</button>
</body>
</html>
